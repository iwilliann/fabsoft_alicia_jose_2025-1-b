<main class="container">
    <h2>Aluno</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Data Nascimento </th>
                <th>CPF</th>
                <th>Sexo</th>
                <th>Instrumentos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaluno of listaAluno">
                <td>{{ umaluno.nome }}</td>
                <td>{{ umaluno.endereco }}</td>
                <td>{{ umaluno.telefone }}</td>
                <td>{{ umaluno.email }}</td>
                <td>{{ umaluno.dataNascimento}}</td>
                <td>{{ umaluno.cpf }}</td>
                <td>{{ umaluno.sexo }}</td>
                <td>
                    <ul>
                        <li *ngFor="let inst of umaluno.instrumento">{{ inst.nome }}</li>
                    </ul>
                </td>
            </tr>
    </table>
</main>
