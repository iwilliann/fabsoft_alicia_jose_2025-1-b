<main class="container">
    <h2>Aluno</h2>
    <!--<a routerLink="/alunos/novo" class="btn btn-primary">Novo</a>-->
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Data Nascimento </th>
                <th>CPF</th>
                <th>Sexo</th>
                <!-- <th>Instrumentos</th> -->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaluno of listaAluno">
                <td>{{ umaluno.nome }}</td>
                <td>{{ umaluno.endereco }}</td>
                <td>{{ umaluno.telefone }}</td>
                <td>{{ umaluno.email }}</td>
                <td>{{ umaluno.dataNascimento}}</td>
                <td>{{ umaluno.cpf }}</td>
                <td>{{ umaluno.sexo }}</td>
                <!-- <td>
                    <ul>
                        <li *ngFor="let inst of umaluno.instrumento">{{ inst.nome }}</li>
                    </ul>
                </td>  / está diferente do código do prof --> 
                <td><a (click)="alterar(umaluno)"
                    class="btn btn-secondary">Alterar</a>
                    &nbsp;
                    <a (click)="abrirConfirmacao(umaluno)"
                    class="btn btn-danger">Excluir</a>
                
                </td>
            </tr>
        </tbody>

    </table>
</main>
<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Aluno</h5>
            </div>
            <div class="modal-body">
            Confirma a exclusão do Aluno?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
